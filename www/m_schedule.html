<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/michelle.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
		<title>MWWC Schedule</title> 
    </head>
    <body class="schedule">
	
<!-- The following two divs create the header and footer. Remember to put them in every screen.-->	
	<div class="header">
		<h1>Schedule</h1>
	</div>
	<div class="footer">
		
			<table style="text-align:center; width:100%">
				<td><a href="m_index.html"><i class="fa fa-home fa-2x fa-fw"></i></a></td>
				<td><a href="m_schedule.html"><i class="fa fa-calendar fa-2x fa-fw"></i></a></td>
				<td><a href="m_starred.html"><i class="fa fa-calendar-plus-o fa-2x fa-fw"></i></a></td>
				<td><a href="m_survey.html"><i class="fa fa-comments-o fa-2x fa-fw"></i></a></td>
			</table>
		
	</div>
	
	<div id="generalSchedule">
			<table id="schedule">
	<!--To add an event, add a new <div class="block"> -->
			<!--JSONTAG block-->
			<div class="block">
				<tr>
					<!--Left box-->
					<th>
						<!--JSONTAG eventLink-->
						<span class="eventLink"><a href="m_eventPages/m_eventTemplate.html"></span>
							<!--JSONTAG startTime-->
							<span class="startTime">0:00</span>
							<span style="font-size:12px">PM</span>
							<br>
							<!--JSONTAG endTime-->
							<span class="endTime">0:00</span>
							<span style="font-size:12px">PM</span>
						</a>
					</th>
					<!--Right box-->
					<td>
						<div class="eventInfo">
							<p>
								<!--JSONTAG eventTitle-->
								<span class="bold" class="eventTitle">Title</span>
								<br>
								<!--JSONTAG eventSpeaker-->
								<span class="eventSpeaker">Presenter</span>
								<br>
								<!--JSONTAG eventLocation-->
								<span class="eventLocation">eventLocation</span>
							</p>
						</div>
					</td>
					<td style="text-align:center">
						<!--JSONTAG star-->
						<span class="star"><i class="fa fa-star-o fa-lg"></i></span>
					</td>
				</tr>
			</div>
				
			<div class="block">
				<tr>
					<!--Left box-->
					<th>
						<!--JSONTAG eventLink-->
						<span class="eventLink"><a href="m_eventPages/m_eventTemplate.html"></span>
							<!--JSONTAG startTime-->
							<span class="startTime">0:00</span>
							<span style="font-size:12px">PM</span>
							<br>
							<!--JSONTAG endTime-->
							<span class="endTime">0:00</span>
							<span style="font-size:12px">PM</span>
						</a>
					</th>
					<!--Right box-->
					<td>
						<div class="eventInfo">
							<p>
								<!--JSONTAG eventTitle-->
								<span class="bold" class="eventTitle">Title</span>
								<br>
								<!--JSONTAG eventSpeaker-->
								<span class="eventSpeaker">Presenter</span>
								<br>
								<!--JSONTAG eventLocation-->
								<span class="eventLocation">eventLocation</span>
							</p>
						</div>
					</td>
					<td style="text-align:center">
						<!--JSONTAG star-->
						<span class="star"><i class="fa fa-star-o fa-lg"></i></span>
						<!--change into <i class="fa fa-star fa-lg" style="color:yellow"> to become starred-->
					</td>
				</tr>
			</div>
			
			</table>
	</div>

	
	    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
