<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/mwwc.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

		<title>MWWC</title> 
    </head>
    <body class="schedule">
	
	<div class="header"><h1 id="viewTitle">MetroWest Conference For Women</h1></div>
    <div class="goBackNavigator" id="goBackNavigator" style="display:none;"><img src="css/images/icons-png/carat-l-white.png" /><a id="goBackLabel" ></a></div>

    <div id="homeView" pageViewTitle="MetroWest Conference For Women" class="pageView">
        <div class="indextop">
            <table style="width:100%; text-align:center">
                <tr>
                    <td><img src="img/logooo.png" height="175" /></td>
                </tr>
            </table>
        </div>

        <div id="loadingStatus">
            <table style="width:100%; text-align:center">
                <tr>
                    <td><img src="img/Loading.gif"/></td>
                </tr>
            </table>
        </div>

        <div id="navigationPanel" style="display:none;">
            <table style="width: 100%; text-align:center">
                <tr>
                    <td class="indexBottom1"><a id="overviewNavigator"><i class="fa fa-home fa-3x fa-fw" style="color:#660066;"></i></a></td>
                    <td class="indexBottom2"><a destinationView="schedView" class="viewNavigator" filterMode="none" ><i class="fa fa-calendar fa-3x fa-fw" style="color:#003366;"></i></a></td>
                </tr>
                <tr>
                    <td class="indexBottom3"><a destinationView="schedView" class="viewNavigator" filterMode="starred"><i class="fa fa-calendar-plus-o fa-3x fa-fw" style="color:#660029;"></i></a></td>
                    <td class="indexBottom4"><a destinationView="surveyView" class="viewNavigator"><i class="fa fa-comments-o fa-3x fa-fw" style="color:#004d00;"></i></a></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="overviewModalView" pageViewTitle="Overview" class="pageView" style="display:none;">
        <div id="overviewRegion" class="overview"></div>
    </div>

    <div id="schedView" pageViewTitle="Schedule" class="pageView" style="display:none;">
        <div id="scheduleRegion"></div>
    </div>

    <div id="sessionDetailModalView" pageViewTitle="Session" class="pageView" style="display:none;">
        <div id="sessionDetailRegion">Session Detail Region</div>
    </div>

	<div id="footer" class="footer">
        <table style="text-align:center; width:100%">
            <td><a destinationView="homeView" class="viewNavigator"><i class="fa fa-home fa-2x fa-fw"></i></a></td>
            <td><a destinationView="schedView" filterMode="none" class="viewNavigator"><i class="fa fa-calendar fa-2x fa-fw"></i></a></td>
            <td><a destinationView="schedView" filterMode="starred" class="viewNavigator"><i class="fa fa-calendar-plus-o fa-2x fa-fw"></i></a></td>
            <td><a destinationView="surveyView" class="viewNavigator"><i class="fa fa-comments-o fa-2x fa-fw"></i></a></td>
        </table>
    </div>


    <script id="scheduleTemplate" type="text/x-handlebars-template">
        <table id="schedule" style="border-spacing:0px 10px">
            <tbody>
                <!--From the JSON data loaded from scheduleData.json, foreach object in the sessions array apply this html template block: -->
                {{#sessions}}
                <tr id="sessionRow{{sessionId}}" class="sessionRow sessionNotSelected block shadow">
                    <!--Left box-->
                    <th>
                        <a class="eventLink">
                            <span class="startTime">{{startTime}}</span>
                            <br>
                            <span class="endTime">{{endTime}}</span>
                        </a>
                    </th>
                    <!--Right box-->
                    <td>
                        <div class="eventInfo">
                            <p>
                                <span class="bold eventTitle">{{speechTitle}}</span>
                                <br>
                                <span class="eventSpeaker">{{speaker}}</span>
                                <br>
                                <span class="eventLocation">{{location}}</span>
                            </p>
                        </div>
                    </td>
                    <td style="text-align:center; width:50px">
                        <div class="star"><i id="sessionSelector{{sessionId}}" class="sessionSelector fa fa-star-o fa-lg"></i></div>
                    </td>
                </tr>
                {{/sessions}}
            </tbody>
        </table>
    </script>


    <script id="sessionDetailTemplate" type="text/x-handlebars-template">
        <table id="sessionHeader" style="border-spacing:0px 10px">
            <tbody>
                <tr class="block shadow">
                    <!--Left box-->
                    <th>
                        <a class="eventLink">
                            <span class="startTime">{{startTime}}</span>
                            <br>
                            <span class="endTime">{{endTime}}</span>
                        </a>
                    </th>
                    <!--Right box-->
                    <td>
                        <div class="eventInfo">
                            <p>
                                <span class="bold eventTitle">{{speechTitle}}</span>
                                <br>
                                <span class="eventLocation">{{location}}</span>
                            </p>
                        </div>
                    </td>
                    <td style="text-align:center; width:50px">
                        <div class="star"><i class="sessionDetailSelector fa fa-star-o fa-lg"></i></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <table id="speakers" style="border-spacing:0px 10px">
            <tbody>
                <!--From the JSON data loaded from speakers.json, foreach object in the speaker array apply this html template block: -->
                {{#speakerInfoItems}}
                {{#if show }}
                    <tr class="block shadow">
                        <td>
                            <div class="speakerInfo">
                                <p>
                                    <span class="bold speaker">{{name}}</span>
                                    <br>
                                    <span class="speakerTtile">{{title}}</span>
                                    <br>
                                    <span class="speakerDescription">{{{description}}}</span>
                                </p>
                            </div>
                        </td>
                    </tr>
                {{/if}}
                {{/speakerInfoItems}}
            </tbody>
        </table>
    </script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.10.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
