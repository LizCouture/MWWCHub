<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

		<title>MWWC</title> 
    </head>
    <body class="schedule">
	
	<div id="header" style="display:none;" class="header"><h1 id="viewTitle">MetroWest Conference For Women</h1></div>
    <div class="goBackNavigator" id="goBackNavigator" style="display:none;"><img src="css/images/icons-png/carat-l-white.png" /><a id="goBackLabel" ></a></div>

    <div id="homeView" pageViewTitle="MetroWest Conference For Women" class="pageView">
        <div id="homeLogo" class="indextop" style="display:none; text-align:center;">
            <img src="img/logooo.png" height="175"/>
        </div>

        <div id="loadingStatus">
            <p class="splashBackground">
                <img src="img/logo.png" style="padding-top:50px;" />
                <br />
                <img src="img/Loading.gif" style="z-index:900; padding-top:50px;" width="60" height="60" />
            </p>
        </div>

        <div id="navigationPanel" style="display:none;">
            <table style="width: 100%; text-align:center; border-spacing:10px;">
                    <tr>
                        <td id="overviewNavigator" class="indexBottom1 shadow">
                            <a><i class="fa fa-info-circle fa-2x fa-fw" style="color:#660066;"></i></a>
                            <br />Overview
                        </td>
                        <td destinationView="schedView" class="viewNavigator indexBottom2 shadow" filterMode="none">
                            <a><i class="fa fa-calendar fa-2x fa-fw" style="color:#003366;"></i></a>
                            <br />Schedule
                        </td>
                    </tr>
                    <tr>
                        <td destinationView="schedView" class="viewNavigator indexBottom3 shadow" filterMode="starred">
                            <a><i class="fa fa-calendar-plus-o fa-2x fa-fw" style="color:#660029;"></i></a>
                            <br />Starred
                        </td>
                        <td destinationView="surveyView" class="viewNavigator indexBottom4 shadow">
                            <a id="launchEmailClientForSurvey"><i class="fa fa-comments-o fa-2x fa-fw" style="color:#004d00;"></i></a>
                            <br />Survey
                        </td>
                    </tr>
                    <tr>
                        <td id="exhibitorsNavigator" class="indexBottom6 shadow">
                            <a><i class="fa fa-id-card-o fa-2x fa-fw" style="color:#330014;"></i></a>
                            <br />Exhibitors
                        </td>
                        <td id="sponsorsNavigator" class="indexBottom7 shadow">
                            <a><i class="fa fa-handshake-o fa-2x fa-fw" style="color:#330014;"></i></a>
                            <br />Sponsors
                        </td>
                    </tr>
            </table>
            <table style="width: 100%; text-align:center;">
                <tr id="aboutUsNavigator">
                    <td style="width:auto"></td>
                    <td class="indexBottom5">
                        About Us
                    </td>
                    <td style="width:auto"></td>
                </tr>
            </table>
            </div>
        </div>

    <div id="overviewModalView" pageViewTitle="Overview" class="pageView overviewStyle" style="display:none;">
        <div id="overviewRegion" class="overview"></div>
    </div>

    <div id="aboutUsModalView" pageViewTitle="About Us" class="pageView" style="display:none;">
        <div id="aboutUsRegion" class="aboutUs"></div>
    </div>
        
    <div id="exhibitorsModalView" pageViewTitle="Exhibitors" class="pageView" style="display:none;">
        <div id="exhibitorsRegion" class="exhibitors" style="width:100%; padding:0px;"></div>
    </div>

    <div id="sponsorsModalView" pageViewTitle="Sponsors" class="pageView" style="display:none;">
        <div id="sponsorsRegion" class="sponsors"></div>
    </div>

    <div id="schedView" pageViewTitle="Schedule" class="pageView" style="display:none;">
        <div id="scheduleRegion"></div>
    </div>

    <div id="sessionDetailModalView" pageViewTitle="Session" class="pageView" style="display:none;">
        <div id="sessionDetailRegion">Session Detail Region</div>
    </div>

	<div id="footer" class="footer" style="display:none;"> 
        <table style="text-align:center; width:100%">
            <td><a destinationView="homeView" class="viewNavigator"><i class="fa fa-home fa-2x fa-fw"></i></a></td>
            <td><a destinationView="schedView" filterMode="none" class="viewNavigator"><i class="fa fa-calendar fa-2x fa-fw"></i></a></td>
            <td><a destinationView="schedView" filterMode="starred" class="viewNavigator"><i class="fa fa-calendar-plus-o fa-2x fa-fw"></i></a></td>
            <td><a destinationView="surveyView" class="viewNavigator"><i class="fa fa-comments-o fa-2x fa-fw"></i></a></td>
        </table>
    </div>


        <script id="scheduleTemplate" type="text/x-handlebars-template">
            <table id="schedule" style="border-spacing:0px 10px">
                <tbody>
                    <!--From the JSON data loaded from scheduleData.json, foreach object in the sessions array apply this html template block: -->
                    {{#sessions}}
                    <tr id="sessionRow{{sessionid}}" class="sessionRow sessionNotSelected block shadow">
                        <!--Left box-->
                        <th>
                            <a class="eventTime sessionDetailNavigator">
                                <span class="startTime">{{GetLocalTimeLabel starttime}}</span>
                                <br />
                                <span class="endTime">{{GetLocalTimeLabel endtime}}</span>
                            </a>
                        </th>
                        <!--Right box-->
                        <td>
                            <div class="eventInfo sessionDetailNavigator">
                                <p>
                                    <span class="bold eventTitle">{{speechtitle}}</span>
                                    <br>
                                    <span class="eventSpeaker">{{speaker}}</span>
                                    <br>
                                    <span class="eventLocation">{{location}}</span>
                                </p>
                            </div>
                        </td>
                        <td style="text-align:center; width:50px">
                            <div class="star"><i id="sessionSelector{{sessionid}}" class="sessionSelector fa fa-star-o fa-lg"></i></div>
                        </td>
                    </tr>
                    {{/sessions}}
                </tbody>
            </table>
        </script>

        <script id="sessionDetailTemplate" type="text/x-handlebars-template">
            <table id="sessionHeader" style="border-spacing:0px 10px">
                <tbody>
                    <tr class="block shadow">
                        <!--Left box-->
                        <th>
                            <a class="eventTime">
                                <span class="startTime">{{startTime}}</span>
                                <br>
                                <span class="endTime">{{endTime}}</span>
                            </a>
                        </th>
                        <!--Right box-->
                        <td>
                            <div class="eventInfo">
                                <p>
                                    <span class="bold eventTitle">{{speechTitle}}</span>
                                    <br>
                                    <span class="eventLocation">{{location}}</span>
                                </p>
                            </div>
                        </td>
                        <td style="text-align:center; width:50px">
                            <div class="star"><i id="sessionDetailSelector" class="fa fa-star-o fa-lg"></i></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
            <table style="width:100%; height:2px; background-color:#b277c9">
                <tr style="font-size:20px;">&nbsp;Speakers</tr>
            </table>
            <table id="speakers" style="border-spacing:0px 10px; width:100%;">
                <tbody>
                    <!--From the JSON data loaded from speakers.json, foreach object in the speaker array apply this html template block: -->
                    {{#speakerInfoItems}}
                    {{#if show }}
                    <tr>
                        <td style="width:1px;"></td>
                        <td>
                            <div class="speakerInfo shadow sessionInfoStyle">
                                <p>
                                    <span style="font-size: 18px; font-variant: small-caps;" class="bold speaker">{{name}}</span>
                                    <br><br />
                                    <span style ="font-weight:bold; font-size:14px;" class="speakerTtile">{{title}}</span>
                                    <br>
                                    <span style="font-size:12px" class="speakerDescription">{{description}}</span>
                                    <br /><br />
                                    <i style="color:hotpink;" class="fa fa-external-link" aria-hidden="true"></i><a href="{{website}}" target="_blank" style="color:hotpink; font-size: 12px;"> {{website}}</a>
                                </p>
                            </div>
                        </td>
                        <td style="width:1px;"></td>
                    </tr>
                    {{/if}}
                    {{/speakerInfoItems}}
                </tbody>
            </table>
        </script>

        <script id="exhibitorsTemplate" type="text/x-handlebars-template">
            <table id="Exhibitors" style="border-spacing:0px 10px; width:100%;">
                <tbody>
                    <!--From the JSON data loaded from exhibitors.json, foreach object in the speaker array apply this html template block: -->
                    {{#exhibitors}}
                    <tr>
                        <td style="width:5px;"></td>
                        <td class="exhibitorStyle shadow" style="background-color: white; color: black;">
                            <div class="exhibitorInfo">
                                <p>
                                    <span class="bold speaker">{{name}}</span>
                                    <br>
                                    <span class="speakerTtile">{{sponsortype}}</span>
                                </p>
                                <div id="panel{{id}}" style="display:none; font-size: 14px">
                                    <p><i class="fa fa-envelope fa-fw" aria-hidden="true" style="color:slategray;"></i> {{email}}</p>
                                    <p><i class="fa fa-phone fa-fw" aria-hidden="true" style="color:slategray;"></i> {{phonenumber}}</p>
                                </div>
                            </div>
                        </td>
                        <td class="exhibitorStyle shadow" style="width:50px; text-align:center; background-color: #b277c9;">
                            <p><a href="{{website}}" target="_blank"><i class="fa fa-external-link fa-fw"></i></a></p>
                            <p><i id="expanderId{{id}}" class="expander collapsed fa fa-plus-square-o fa-fw"></i></p>
                        </td>
                        <td style="width:5px;"></td>
                    </tr>
                    {{/exhibitors}}
                </tbody>
            </table>
        </script>

        <script id="sponsorsTemplate" type="text/x-handlebars-template">
            <table id="sponsors" style="border-spacing:0px 10px; width:100%;">
                <tbody>
                    <!--From the JSON data loaded from sponsors.json, foreach object in the speaker array apply this html template block: -->
                    {{#sponsors}}
                    <tr>
                        <td style="width:5px;"></td>
                        <td class="sponsorsStyle shadow">
                            <div class="sponsorInfo" style="text-align:center;">
                                <p>
                                    <span class="bold sponsor">{{name}}</span>
                                </p>
                            </div>
                        </td>
                        <td class="sponsorsStyle shadow" style="width:50px; text-align:center;"><a href="{{website}}" target="_blank"><i class="fa fa-external-link fa-lg fa-fw"></i></a></td>
                        <td style="width:5px;"></td>
                    </tr>
                    {{/sponsors}}
                </tbody>
            </table>
        </script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.10.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
