<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/michelle.css">
        <title>Starred</title>
    </head>
    <body>
	
<!-- The following two divs create the header and footer. Remember to put them in every screen.-->	
	<div class="header">
		<h1>STARRED</h1>
	</div>
	<div class="footer">
		<h1 style="font-size=12px">
			<table style="text-align:center; width:100%">
				<td><a href="m_index.html">HOME</a></td>
				<td><a href="m_schedule.html">SCHEDULE</a></td>
				<td><a href="m_starred.html">STARRED</a></td>
			</table>
		</h1>
	</div>
	
	<div id="starredSchedule">
			<table id="mainSchedule">
			<!--To add an event, add a new <tr> -->
				<tr>
					<!--Left box-->
					<th>
						<a href="m_eventPages/m_eventTemplate.html">
							<!--JSONTAG startTime-->
							<span class="startTime">0:00</span>
							<span style="font-size:12px">PM</span>
							<br>
							<!--JSONTAG endTime-->
							<span class="endTime">0:00</span>
							<span style="font-size:12px">PM</span>
						</a>
					</th>
					<!--Right box-->
					<td>
						<div class="eventInfo">
							<p>
								<!--JSONTAG speechTitle-->
								<span class="bold" class="speechTitle">Title</span>
								<br>
								<!--JSONTAG speaker-->
								<span class="speaker">Presenter</span>
								<br>
								<!--JSONTAG location-->
								<span class="location">Location</span>
							</p>
						</div>
						<!--Insert star here-->
					</td>
				</tr>
				
				<tr>
					<!--Left box-->
					<th>
						<a href="m_eventPages/m_eventTemplate.html">
							<!--JSONTAG startTime-->
							<span class="startTime">0:00</span>
							<span style="font-size:12px">PM</span>
							<br>
							<!--JSONTAG endTime-->
							<span class="endTime">0:00</span>
							<span style="font-size:12px">PM</span>
						</a>
					</th>
					<!--Right box-->
					<td>
						<div class="eventInfo">
							<p>
								<!--JSONTAG speechTitle-->
								<span class="bold" class="speechTitle">Title</span>
								<br>
								<!--JSONTAG speaker-->
								<span class="speaker">Presenter</span>
								<br>
								<!--JSONTAG location-->
								<span class="location">Location</span>
							</p>
						</div>
						<!--Insert star here-->
					</td>
				</tr>
			
			</table>
	</div>
	
	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
