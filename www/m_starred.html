<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/michelle.css">
        <title>Starred</title>
    </head>
    <body class="schedule">
	
<!-- The following two divs create the header and footer. Remember to put them in every screen.-->	
	<div class="header">
		<h1>Starred</h1>
	</div>
	<div class="footer">
		
			<table style="text-align:center; width:100%">
				<td><a href="m_index.html"><img src="img/icon_Home.png" height="30px" width="30px"/></a></td>
				<td><a href="m_schedule.html"><img src="img/icon_Calendar.png" height="30px" width="30px"/></a></td>
				<td><a href="m_starred.html"><img src="img/icon_CalendarStarred.png" height="30px" width="30px"/></a></td>
				<td><a href="m_survey.html"><img src="img/icon_Survey.png" height="30px" width="30px"/></a></td>
			</table>
		
	</div>
	
	<div id="starredSchedule"> <!--Items should ONLY appear here if they have been starred!!!!!-->
			<table id="schedule">
			<!--To add an event, add a new <div class="block"> -->
			<div class="block">
				<tr>
					<!--Left box-->
					<th>
						<!--JSONTAG eventLink-->
						<span class="eventLink"><a href="m_eventPages/m_eventTemplate.html"></span>
							<!--JSONTAG startTime-->
							<span class="startTime">0:00</span>
							<span style="font-size:12px">PM</span>
							<br>
							<!--JSONTAG endTime-->
							<span class="endTime">0:00</span>
							<span style="font-size:12px">PM</span>
						</a>
					</th>
					<!--Right box-->
					<td>
						<div class="eventInfo">
							<p>
								<!--JSONTAG eventTitle-->
								<span class="bold" class="eventTitle">Title</span>
								<br>
								<!--JSONTAG eventSpeaker-->
								<span class="eventSpeaker">Presenter</span>
								<br>
								<!--JSONTAG eventLocation-->
								<span class="eventLocation">eventLocation</span>
							</p>
						</div>
					</td>
					<td style="text-align:center">
						<img src="img/icon_StarFilled.png" height="20px" width="20px">
					</td>
				</tr>
			</div>
			
			<div class="block">
				<tr>
					<!--Left box-->
					<th>
						<!--JSONTAG eventLink-->
						<span class="eventLink"><a href="m_eventPages/m_eventTemplate.html"></span>
							<!--JSONTAG startTime-->
							<span class="startTime">0:00</span>
							<span style="font-size:12px">PM</span>
							<br>
							<!--JSONTAG endTime-->
							<span class="endTime">0:00</span>
							<span style="font-size:12px">PM</span>
						</a>
					</th>
					<!--Right box-->
					<td>
						<div class="eventInfo">
							<p>
								<!--JSONTAG eventTitle-->
								<span class="bold" class="eventTitle">Title</span>
								<br>
								<!--JSONTAG eventSpeaker-->
								<span class="eventSpeaker">Presenter</span>
								<br>
								<!--JSONTAG eventLocation-->
								<span class="eventLocation">eventLocation</span>
							</p>
						</div>
					</td>
					<td style="text-align:center">
						<img src="img/icon_StarFilled.png" height="20px" width="20px">
					</td>
				</tr>
			</div>
			
			</table>
	</div>
	
	
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
