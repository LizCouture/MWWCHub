<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/michelle.css">
	<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
        <title>Event</title>
    </head>
	
    <body>

<!-- The following two divs create the header and footer. Remember to put them in every screen.-->	
	<div class="header">
		<h1>Event</h1>
	</div>
<!--MODIFIED FOR THE m_eventPages FOLDER (requires ../ to function properly)-->
	<div class="footer">
			<table style="text-align:center; width:100%">
				<td><a href="../m_index.html"><i class="fa fa-home fa-2x fa-fw"></i></a></td>
				<td><a href="../m_schedule.html"><i class="fa fa-calendar fa-2x fa-fw"></i></a></td>
				<td><a href="../m_starred.html"><i class="fa fa-calendar-plus-o fa-2x fa-fw"></i></a></td>
				<td><a href="../m_survey.html"><i class="fa fa-comments-o fa-2x fa-fw"></i></a></td>
			</table>
		
	</div>
	

<!--JSONTAG eventTitle-->
	<div class="eventTitle">
		<p>Title</p>
	</div>
	
	
		<table style="width:100%">
			<tr>
				<td style="width:1px"></td>
				<td class="eventSubtitles">DESCRIPTION</td>
				<td style="width:1px"></td>
			</tr>
			<tr>
				<td style="width:1px"></td>
				<td class="eventInfoArea">
					<!--JSONTAG startTime-->
					<!--JSONTAG endTime-->
					<p><span class="startTime">0:00PM</span> - <span class="endTime">0:00PM</span></p>
					<!--JSONTAG eventLocation-->
					<p class="eventLocation">Location</p>
					<!--JSONTAG eventDescription-->
					<p class="eventDescription">Description</p>
					<br>
				</td>
				<td style="width:1px"></td>
			</tr>
		</table>	
			
	<br>
	
		<table style="width:100%">
			<tr>
				<td style="width:1px"></td>
				<td class="eventSubtitles">SPEAKER(S)</td>
				<td style="width:1px"></td>
			</tr>
			<tr>
				<td style="width:1px"></td>
				<td class="eventInfoArea">
					<!--Each author block is within a new <table class="profileBlock"></table>. Add more authors with more <table class="profileBlock"></table>'s, copying the template.-->
					<table style="width:100%" class="profileBlock">
							<!--JSONTAG authorPhoto-->
							<td style="background-color:white; text-align:center;"><span class="authorPhoto"><img src="../img/default.png" alt="Profile Photo" class="circle"></span></td>
							<!--JSONTAG authorName-->
							<td style="padding-left:15px; padding-right:5px; background-color:white;">
								<p style="font-weight:bold" class="authorName">Author's Name</p>
								<!--JSONTAG authorTitle-->
								<p class="authorTitle">Author's Title</p>
							</td>
					</table>
					
					
				</td>
				<td style="width:1px"></td>
			</tr>
		</table>
	


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
